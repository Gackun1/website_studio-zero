<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/index.js"></script>
    <title>実験空間 StudioZero</title>
  </head>

  <body class="product-page">
    <header class="header">
      <nav class="header__nav">
        <a href="../../index.html"
          ><img
            src="../../images/studiozero_logo_500x102.png"
            alt=""
            class="logo"
        /></a>
        <ul class="list">
          <li><a href="../../index.html">Home</a></li>
          <li class="list__item"><a href="../../about.html" class="event-none">About</a></li>
          <li class="list__item"><a href="" class="event-none">Gallery</a></li>
          <li class="list__item"><a href="" >Contact</a></li>
        </ul>
      </nav>

      <!-- hamburger menu -->
      <nav id="hamburger_nav">
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../../about.html">About</a></li>
          <li><a href="#">Gallary</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div id="hamburger_button" class="hamburger_button_close">
        <span class="hamburger_line" id="line1"></span>
        <span class="hamburger_line" id="line2"></span>
        <span class="hamburger_line" id="line3"></span>
      </div>
      <!-- hamburger menu end -->
    </header>
    <main>
      <section class="sec-main">
        <div class="left-box">
          <img src="../../images/img09_x2.png" alt="" />
        </div>
        <div class="right-box">
          <h1>"masuku" -09-</h1>
          <table>
            <tbody>
              <tr>
                <th>作家</th>
                <td>Reiko tojo</td>
              </tr>
              <tr>
                <th>素材</th>
                <td>新聞紙</td>
              </tr>
              <tr>
                <th>価格</th>
                <td>980 ¥</td>
              </tr>
              <tr>
                <th>サイズ</th>
                <td>180 * 150 * 20 mm</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="inner">
        <nav class="footer__nav">
          <a href="../../index.html"
            ><img
              src="../../images/studiozero_logo_500x102_white.png"
              alt=""
              class="logo"
          /></a>
          <ul class="list">
            <li class="list__item"><a href="../../about.html">About</a></li>
            <li class="list__item"><a href="">Gallery</a></li>
            <li class="list__item"><a href="">Contact</a></li>
          </ul>
        </nav>
      </div>
      <small class="copy">&copy;2021 yoshikawa gaku</small>
    </footer>
    <script>
      //hamburger
      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = () => {
          document.getElementById("line1").classList.toggle("line1_active");
          document.getElementById("line2").classList.toggle("line2_active");
          document.getElementById("line3").classList.toggle("line3_active");
          document
            .getElementById("hamburger_nav")
            .classList.toggle("hamburger_nav_active");
          document
            .getElementById("hamburger_button")
            .classList.toggle("hamburger_button_open");
          document
            .getElementById("hamburger_button")
            .classList.toggle("hamburger_button_close");
        };
        document
          .getElementById("hamburger_button")
          .addEventListener("click", () => {
            hamburger();
          });
      });
    </script>
  </body>
</html>
